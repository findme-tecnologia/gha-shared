name: QA
on:
  workflow_call:
jobs:
  node-version:
    name: "Node Version"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && 
      (github.event.action == 'opened' || github.event.action == 'synchronize') && 
      github.event.pull_request.base.ref == 'main'
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check Node version
        id: extract_version
        uses: findme-tecnologia/gha-shared/.github/actions/check-node-version@main
  audit:
    name: "Audit"
    runs-on: ubuntu-latest
    needs: node-version
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: NPM Audit
        uses: findme-tecnologia/gha-shared/.github/actions/npm-audit@main
        with:
          node-version: ${{ needs.node-version.outputs.version }}
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    needs: node-version
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: NPM Audit
        uses: findme-tecnologia/gha-shared/.github/actions/npm-lint@main
        with:
          node-version: ${{ needs.node-version.outputs.version }}
  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: node-version
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: NPM Test
        uses: findme-tecnologia/gha-shared/.github/actions/npm-test@main
        with:
          node-version: ${{ needs.node-version.outputs.version }}

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: node-version
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: NPM Test
        uses: findme-tecnologia/gha-shared/.github/actions/npm-test@main
        with:
          node-version: ${{ needs.node-version.outputs.version }}
